<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_idUser}" for="idUser" />
                        <p:inputText id="idUser" value="#{usersController.selected.idUser}" title="#{bundle.EditUsersTitle_idUser}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idUser}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_login}" for="login" />
                        <p:inputText id="login" value="#{usersController.selected.login}" title="#{bundle.EditUsersTitle_login}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.EditUsersTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{usersController.selected.prenom}" title="#{bundle.EditUsersTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{usersController.selected.telephone}" title="#{bundle.EditUsersTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_img}" for="img" />
                        <p:inputText id="img" value="#{usersController.selected.img}" title="#{bundle.EditUsersTitle_img}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
