<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"

          <title>TODO supply a title</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <body>
          <ui:composition  template="./template.xhtml">
               <ui:define name="content">
                   <!--contact-->
	<div class="content">
		<div class="contact">
			<div class="container">
				<h2>Contact</h2>
				<div class="contact-grids wow fadeInLeft animated animated" data-wow-delay="0.4s">
					<div class="col-md-6 contact-grid">
						<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6398505.919415653!2d-108.11118536884915!3d38.45831521749536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1soil+industry+in+usa!5e0!3m2!1sen!2sin!4v1458365833408" ></iframe>
					</div>
					<div class="col-md-6 contact-grid wow fadeInRight animated animated" data-wow-delay="0.4s">
						<div class="contact-top">
						<h4>Address</h4>
							<ul>
								<li><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i> Office : 0041-456-3692</li>
								<li><i class="glyphicon glyphicon-phone" aria-hidden="true"></i> Mobile : 0200-123-4567</li>
								<li><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i> <a href="#"><a href="mailto:info@example.com">info@example.com</a></a></li>
								<li><i class="glyphicon glyphicon-print" aria-hidden="true"></i> Fax : 0091-789-456100</li>
							</ul>
						</div>
						<div class="contact-bottom">
						<h4>Ask us a question</h4>
							<form>
								<input type="text" placeholder="Name" required="" />
								<input type="text" placeholder="Email" required="" />
								<textarea placeholder="Message"></textarea>
								<input type="submit" value="Send" />
							</form>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
               </ui:define>
               
          </ui:composition>
     </body>
