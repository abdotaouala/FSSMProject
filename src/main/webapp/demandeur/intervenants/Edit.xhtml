<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntervenantEditDlg" widgetVar="IntervenantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIntervenantTitle}">
            <h:form id="IntervenantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{intervenantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_cinPpr}" for="cinPpr" />
                        <p:inputText id="cinPpr" value="#{intervenantController.selected.cinPpr}" title="#{bundle.EditIntervenantTitle_cinPpr}" required="true" requiredMessage="#{bundle.EditIntervenantRequiredMessage_cinPpr}"/>
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_nomComplet}" for="nomComplet" />
                        <p:inputText id="nomComplet" value="#{intervenantController.selected.nomComplet}" title="#{bundle.EditIntervenantTitle_nomComplet}" />
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_nomArabe}" for="nomArabe" />
                        <p:inputText id="nomArabe" value="#{intervenantController.selected.nomArabe}" title="#{bundle.EditIntervenantTitle_nomArabe}" />
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{intervenantController.selected.telephone}" title="#{bundle.EditIntervenantTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{intervenantController.selected.mail}" title="#{bundle.EditIntervenantTitle_mail}" />
                        <p:outputLabel value="#{bundle.EditIntervenantLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{intervenantController.selected.idUser}" required="true" requiredMessage="#{bundle.EditIntervenantRequiredMessage_idUser}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{intervenantController.update}" value="#{bundle.Save}" update="display,:IntervenantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IntervenantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IntervenantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
