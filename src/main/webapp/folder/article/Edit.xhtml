<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleLabel_idArticle}" for="idArticle" />
                    <h:inputText id="idArticle" value="#{articleController.selected.idArticle}" title="#{bundle.EditArticleTitle_idArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_idArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_description}" for="description" />
                    <h:inputText id="description" value="#{articleController.selected.description}" title="#{bundle.EditArticleTitle_description}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_pu}" for="pu" />
                    <h:inputText id="pu" value="#{articleController.selected.pu}" title="#{bundle.EditArticleTitle_pu}" />
                </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
