<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticleLabel_idArticle}"/>
                        <h:outputText value="#{articleController.selected.idArticle}" title="#{bundle.ViewArticleTitle_idArticle}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_description}"/>
                        <h:outputText value="#{articleController.selected.description}" title="#{bundle.ViewArticleTitle_description}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_pu}"/>
                        <h:outputText value="#{articleController.selected.pu}" title="#{bundle.ViewArticleTitle_pu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
