<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticleLabel_idArticle}"/>
                    <h:outputText value="#{articleController.selected.idArticle}" title="#{bundle.ViewArticleTitle_idArticle}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_description}"/>
                    <h:outputText value="#{articleController.selected.description}" title="#{bundle.ViewArticleTitle_description}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_pu}"/>
                    <h:outputText value="#{articleController.selected.pu}" title="#{bundle.ViewArticleTitle_pu}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articleController.destroyAndView}" value="#{bundle.ViewArticleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticleEditLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareCreate}" value="#{bundle.ViewArticleCreateLink}" />
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.ViewArticleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
