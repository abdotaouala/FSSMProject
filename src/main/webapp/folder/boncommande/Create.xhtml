<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_idBC}" for="idBC" />
                    <h:inputText id="idBC" value="#{boncommandeController.selected.idBC}" title="#{bundle.CreateBoncommandeTitle_idBC}" required="true" requiredMessage="#{bundle.CreateBoncommandeRequiredMessage_idBC}"/>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_idFournisseur}" for="idFournisseur" />
                    <h:inputText id="idFournisseur" value="#{boncommandeController.selected.idFournisseur}" title="#{bundle.CreateBoncommandeTitle_idFournisseur}" required="true" requiredMessage="#{bundle.CreateBoncommandeRequiredMessage_idFournisseur}"/>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{boncommandeController.selected.idUser}" title="#{bundle.CreateBoncommandeTitle_idUser}" required="true" requiredMessage="#{bundle.CreateBoncommandeRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_idDotation}" for="idDotation" />
                    <h:inputText id="idDotation" value="#{boncommandeController.selected.idDotation}" title="#{bundle.CreateBoncommandeTitle_idDotation}" required="true" requiredMessage="#{bundle.CreateBoncommandeRequiredMessage_idDotation}"/>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_dateCommande}" for="dateCommande" />
                    <h:inputText id="dateCommande" value="#{boncommandeController.selected.dateCommande}" title="#{bundle.CreateBoncommandeTitle_dateCommande}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_tva}" for="tva" />
                    <h:inputText id="tva" value="#{boncommandeController.selected.tva}" title="#{bundle.CreateBoncommandeTitle_tva}" />
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_dateReception}" for="dateReception" />
                    <h:inputText id="dateReception" value="#{boncommandeController.selected.dateReception}" title="#{bundle.CreateBoncommandeTitle_dateReception}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{boncommandeController.selected.etat}" title="#{bundle.CreateBoncommandeTitle_etat}" />
                    <h:outputLabel value="#{bundle.CreateBoncommandeLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{boncommandeController.selected.montant}" title="#{bundle.CreateBoncommandeTitle_montant}" />

                <h:commandLink action="#{boncommandeController.create}" value="#{bundle.CreateBoncommandeSaveLink}" />

                <br />
                <h:commandLink action="#{boncommandeController.prepareList}" value="#{bundle.CreateBoncommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBoncommandeIndexLink}"/>

        </ui:define>
    </ui:composition>
