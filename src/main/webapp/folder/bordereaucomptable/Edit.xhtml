<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBordereaucomptableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBordereaucomptableLabel_idBordComp}" for="idBordComp" />
                    <h:inputText id="idBordComp" value="#{bordereaucomptableController.selected.idBordComp}" title="#{bundle.EditBordereaucomptableTitle_idBordComp}" required="true" requiredMessage="#{bundle.EditBordereaucomptableRequiredMessage_idBordComp}"/>
                    <h:outputLabel value="#{bundle.EditBordereaucomptableLabel_annee}" for="annee" />
                    <h:inputText id="annee" value="#{bordereaucomptableController.selected.annee}" title="#{bundle.EditBordereaucomptableTitle_annee}" required="true" requiredMessage="#{bundle.EditBordereaucomptableRequiredMessage_annee}"/>
                    <h:outputLabel value="#{bundle.EditBordereaucomptableLabel_dateExercice}" for="dateExercice" />
                    <h:inputText id="dateExercice" value="#{bordereaucomptableController.selected.dateExercice}" title="#{bundle.EditBordereaucomptableTitle_dateExercice}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBordereaucomptableLabel_totalIr}" for="totalIr" />
                    <h:inputText id="totalIr" value="#{bordereaucomptableController.selected.totalIr}" title="#{bundle.EditBordereaucomptableTitle_totalIr}" />
                    <h:outputLabel value="#{bundle.EditBordereaucomptableLabel_totalNet}" for="totalNet" />
                    <h:inputText id="totalNet" value="#{bordereaucomptableController.selected.totalNet}" title="#{bundle.EditBordereaucomptableTitle_totalNet}" />
                </h:panelGrid>
                <h:commandLink action="#{bordereaucomptableController.update}" value="#{bundle.EditBordereaucomptableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBordereaucomptableViewLink}"/>
                <br />
                <h:commandLink action="#{bordereaucomptableController.prepareList}" value="#{bundle.EditBordereaucomptableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBordereaucomptableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
