<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>

                    <h:outputText value="#{bundle.ViewBordereaucomptableLabel_totalIr}"/>
                    <h:outputText value="#{bordereaucomptableController.selected.totalIr}" title="#{bundle.ViewBordereaucomptableTitle_totalIr}"/>
                    <h:outputText value="#{bundle.ViewBordereaucomptableLabel_totalNet}"/>
                    <h:outputText value="#{bordereaucomptableController.selected.totalNet}" title="#{bundle.ViewBordereaucomptableTitle_totalNet}"/>

                <br />

                <h:commandLink action="#{bordereaucomptableController.prepareCreate}" value="#{bundle.ViewBordereaucomptableCreateLink}" />
                <br />
                <h:commandLink action="#{bordereaucomptableController.prepareList}" value="#{bundle.ViewBordereaucomptableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBordereaucomptableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
