<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_budgetPK_idCompte}" for="budgetPK_idCompte" />
                    <h:inputText id="budgetPK_idCompte" value="#{budgetController.selected.budgetPK.idCompte}" title="#{bundle.CreateBudgetTitle_budgetPK_idCompte}" required="true" requiredMessage="#{bundle.CreateBudgetRequiredMessage_budgetPK_idCompte}"/>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_budgetPK_annee}" for="budgetPK_annee" />
                    <h:inputText id="budgetPK_annee" value="#{budgetController.selected.budgetPK.annee}" title="#{bundle.CreateBudgetTitle_budgetPK_annee}" required="true" requiredMessage="#{bundle.CreateBudgetRequiredMessage_budgetPK_annee}"/>
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_budgetAnnuel}" for="budgetAnnuel" />
                    <h:inputText id="budgetAnnuel" value="#{budgetController.selected.budgetAnnuel}" title="#{bundle.CreateBudgetTitle_budgetAnnuel}" />
                    <h:outputLabel value="#{bundle.CreateBudgetLabel_reliquat}" for="reliquat" />
                    <h:inputText id="reliquat" value="#{budgetController.selected.reliquat}" title="#{bundle.CreateBudgetTitle_reliquat}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{budgetController.create}" value="#{bundle.CreateBudgetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{budgetController.prepareList}" value="#{bundle.CreateBudgetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBudgetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
