<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBudgetEmpty}" rendered="#{budgetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{budgetController.items.rowCount > 0}">
                    <h:outputText value="#{budgetController.pagination.pageFirstItem + 1}..#{budgetController.pagination.pageLastItem + 1}/#{budgetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{budgetController.previous}" value="#{bundle.Previous} #{budgetController.pagination.pageSize}" rendered="#{budgetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{budgetController.next}" value="#{bundle.Next} #{budgetController.pagination.pageSize}" rendered="#{budgetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{budgetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetTitle_budgetPK_idCompte}"/>
                            </f:facet>
                            <h:outputText value="#{item.budgetPK.idCompte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetTitle_budgetPK_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.budgetPK.annee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetTitle_budgetAnnuel}"/>
                            </f:facet>
                            <h:outputText value="#{item.budgetAnnuel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudgetTitle_reliquat}"/>
                            </f:facet>
                            <h:outputText value="#{item.reliquat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{budgetController.prepareView}" value="#{bundle.ListBudgetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{budgetController.prepareEdit}" value="#{bundle.ListBudgetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{budgetController.destroy}" value="#{bundle.ListBudgetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{budgetController.prepareCreate}" value="#{bundle.ListBudgetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBudgetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
