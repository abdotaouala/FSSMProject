<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBudgetLabel_budgetPK_idCompte}"/>

                    <h:outputText value="#{budgetController.selected.budgetAnnuel}" title="#{bundle.ViewBudgetTitle_budgetAnnuel}"/>
                    <h:outputText value="#{bundle.ViewBudgetLabel_reliquat}"/>
                    <h:outputText value="#{budgetController.selected.reliquat}" title="#{bundle.ViewBudgetTitle_reliquat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{budgetController.destroyAndView}" value="#{bundle.ViewBudgetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBudgetEditLink}"/>
                <br />
                <h:commandLink action="#{budgetController.prepareCreate}" value="#{bundle.ViewBudgetCreateLink}" />
                <br />
                <h:commandLink action="#{budgetController.prepareList}" value="#{bundle.ViewBudgetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBudgetIndexLink}"/>

            </h:form>
