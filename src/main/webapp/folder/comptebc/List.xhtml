<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComptebcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComptebcEmpty}" rendered="#{comptebcController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{comptebcController.items.rowCount > 0}">
                    <h:outputText value="#{comptebcController.pagination.pageFirstItem + 1}..#{comptebcController.pagination.pageLastItem + 1}/#{comptebcController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{comptebcController.previous}" value="#{bundle.Previous} #{comptebcController.pagination.pageSize}" rendered="#{comptebcController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{comptebcController.next}" value="#{bundle.Next} #{comptebcController.pagination.pageSize}" rendered="#{comptebcController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{comptebcController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_idCptBc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCptBc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_cinPpr}"/>
                            </f:facet>
                            <h:outputText value="#{item.cinPpr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_intitule}"/>
                            </f:facet>
                            <h:outputText value="#{item.intitule}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_bc}"/>
                            </f:facet>
                            <h:outputText value="#{item.bc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_rib}"/>
                            </f:facet>
                            <h:outputText value="#{item.rib}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{comptebcController.prepareView}" value="#{bundle.ListComptebcViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comptebcController.prepareEdit}" value="#{bundle.ListComptebcEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comptebcController.destroy}" value="#{bundle.ListComptebcDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{comptebcController.prepareCreate}" value="#{bundle.ListComptebcCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComptebcIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
