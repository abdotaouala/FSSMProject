<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComptebcTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComptebcListForm">
                <p:panel header="#{bundle.ListComptebcTitle}">
                    <p:dataTable id="datalist" value="#{comptebcController.items}" var="item"
                                 selectionMode="single" selection="#{comptebcController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCptBc}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_idCptBc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCptBc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_intitule}"/>
                            </f:facet>
                            <h:outputText value="#{item.intitule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_bc}"/>
                            </f:facet>
                            <h:outputText value="#{item.bc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_rib}"/>
                            </f:facet>
                            <h:outputText value="#{item.rib}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComptebcTitle_cinPpr}"/>
                            </f:facet>
                            <h:outputText value="#{item.cinPpr}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comptebcController.prepareCreate}" update=":ComptebcCreateForm" oncomplete="PF('ComptebcCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComptebcViewForm" oncomplete="PF('ComptebcViewDialog').show()" disabled="#{empty comptebcController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComptebcEditForm" oncomplete="PF('ComptebcEditDialog').show()" disabled="#{empty comptebcController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comptebcController.destroy}" update=":growl,datalist" disabled="#{empty comptebcController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
