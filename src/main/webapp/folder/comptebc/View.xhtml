<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComptebcViewDlg" widgetVar="ComptebcViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComptebcTitle}">

                        <h:outputText value="#{bundle.ViewComptebcLabel_intitule}"/>
                        <h:outputText value="#{comptebcController.selected.intitule}" title="#{bundle.ViewComptebcTitle_intitule}"/>

                        <h:outputText value="#{comptebcController.selected.bc}" title="#{bundle.ViewComptebcTitle_bc}"/>
                        <h:outputText value="#{bundle.ViewComptebcLabel_rib}"/>
                        <h:outputText value="#{comptebcController.selected.rib}" title="#{bundle.ViewComptebcTitle_rib}"/>
                        <h:outputText value="#{bundle.ViewComptebcLabel_cinPpr}"/>
                        <h:outputText value="#{comptebcController.selected.cinPpr}" title="#{bundle.ViewComptebcTitle_cinPpr}"/>
