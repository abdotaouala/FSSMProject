<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartementLabel_idDep}" for="idDep" />
                    <h:inputText id="idDep" value="#{departementController.selected.idDep}" title="#{bundle.CreateDepartementTitle_idDep}" required="true" requiredMessage="#{bundle.CreateDepartementRequiredMessage_idDep}"/>
                    <h:outputLabel value="#{bundle.CreateDepartementLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{departementController.selected.idUser}" title="#{bundle.CreateDepartementTitle_idUser}" />
                    <h:outputLabel value="#{bundle.CreateDepartementLabel_nomDep}" for="nomDep" />
                    <h:inputText id="nomDep" value="#{departementController.selected.nomDep}" title="#{bundle.CreateDepartementTitle_nomDep}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departementController.create}" value="#{bundle.CreateDepartementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departementController.prepareList}" value="#{bundle.CreateDepartementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
