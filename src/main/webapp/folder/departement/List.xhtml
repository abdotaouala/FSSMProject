<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepartementEmpty}" rendered="#{departementController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departementController.items.rowCount > 0}">
                    <h:outputText value="#{departementController.pagination.pageFirstItem + 1}..#{departementController.pagination.pageLastItem + 1}/#{departementController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{departementController.previous}" value="#{bundle.Previous} #{departementController.pagination.pageSize}" rendered="#{departementController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{departementController.next}" value="#{bundle.Next} #{departementController.pagination.pageSize}" rendered="#{departementController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{departementController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartementTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartementTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartementTitle_nomDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomDep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departementController.prepareView}" value="#{bundle.ListDepartementViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departementController.prepareEdit}" value="#{bundle.ListDepartementEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departementController.destroy}" value="#{bundle.ListDepartementDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{departementController.prepareCreate}" value="#{bundle.ListDepartementCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDepartementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
