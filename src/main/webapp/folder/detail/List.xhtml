<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetailEmpty}" rendered="#{detailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detailController.items.rowCount > 0}">
                    <h:outputText value="#{detailController.pagination.pageFirstItem + 1}..#{detailController.pagination.pageLastItem + 1}/#{detailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detailController.previous}" value="#{bundle.Previous} #{detailController.pagination.pageSize}" rendered="#{detailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detailController.next}" value="#{bundle.Next} #{detailController.pagination.pageSize}" rendered="#{detailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_idDetail}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_salaireAnnuelleBrut}"/>
                            </f:facet>
                            <h:outputText value="#{item.salaireAnnuelleBrut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_allocationFamiliale}"/>
                            </f:facet>
                            <h:outputText value="#{item.allocationFamiliale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_brutAdditionner}"/>
                            </f:facet>
                            <h:outputText value="#{item.brutAdditionner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_amo}"/>
                            </f:facet>
                            <h:outputText value="#{item.amo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_retenuCmr}"/>
                            </f:facet>
                            <h:outputText value="#{item.retenuCmr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_mutuelleMutialiste}"/>
                            </f:facet>
                            <h:outputText value="#{item.mutuelleMutialiste}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_mutuelleCaisse}"/>
                            </f:facet>
                            <h:outputText value="#{item.mutuelleCaisse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_rachatCmr}"/>
                            </f:facet>
                            <h:outputText value="#{item.rachatCmr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_sommeDeduire}"/>
                            </f:facet>
                            <h:outputText value="#{item.sommeDeduire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_nbrEnfant}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrEnfant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_conjoint}"/>
                            </f:facet>
                            <h:outputText value="#{item.conjoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_chargeFamiliale}"/>
                            </f:facet>
                            <h:outputText value="#{item.chargeFamiliale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_irSource}"/>
                            </f:facet>
                            <h:outputText value="#{item.irSource}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_irComplement}"/>
                            </f:facet>
                            <h:outputText value="#{item.irComplement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_net}"/>
                            </f:facet>
                            <h:outputText value="#{item.net}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_ir}"/>
                            </f:facet>
                            <h:outputText value="#{item.ir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_echelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.echelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailTitle_echelon}"/>
                            </f:facet>
                            <h:outputText value="#{item.echelon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detailController.prepareView}" value="#{bundle.ListDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailController.prepareEdit}" value="#{bundle.ListDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailController.destroy}" value="#{bundle.ListDetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detailController.prepareCreate}" value="#{bundle.ListDetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
