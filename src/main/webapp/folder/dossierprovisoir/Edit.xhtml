<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DossierprovisoirEditDlg" widgetVar="DossierprovisoirEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDossierprovisoirTitle}">
            <h:form id="DossierprovisoirEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossierprovisoirController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_idDossierProv}" for="idDossierProv" />
                        <p:inputText id="idDossierProv" value="#{dossierprovisoirController.selected.idDossierProv}" title="#{bundle.EditDossierprovisoirTitle_idDossierProv}" required="true" requiredMessage="#{bundle.EditDossierprovisoirRequiredMessage_idDossierProv}"/>
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_nomComplet}" for="nomComplet" />
                        <p:inputText id="nomComplet" value="#{dossierprovisoirController.selected.nomComplet}" title="#{bundle.EditDossierprovisoirTitle_nomComplet}" />
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_dernierDiplome}" for="dernierDiplome" />
                        <p:inputText id="dernierDiplome" value="#{dossierprovisoirController.selected.dernierDiplome}" title="#{bundle.EditDossierprovisoirTitle_dernierDiplome}" />
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_nbrHeures}" for="nbrHeures" />
                        <p:inputText id="nbrHeures" value="#{dossierprovisoirController.selected.nbrHeures}" title="#{bundle.EditDossierprovisoirTitle_nbrHeures}" />
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_module}" for="module" />
                        <p:inputText id="module" value="#{dossierprovisoirController.selected.module}" title="#{bundle.EditDossierprovisoirTitle_module}" />
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_etat}" for="etat" />
                        <p:selectBooleanCheckbox id="etat" value="#{dossierprovisoirController.selected.etat}" />
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{dossierprovisoirController.selected.dateDebut}" title="#{bundle.EditDossierprovisoirTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{dossierprovisoirController.selected.dateFin}" title="#{bundle.EditDossierprovisoirTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_idGrade}" for="idGrade" />
                        <p:selectOneMenu id="idGrade" value="#{dossierprovisoirController.selected.idGrade}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{graddiplomeController.itemsAvailableSelectOne}"
                                           var="idGradeItem"
                                           itemValue="#{idGradeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDossierprovisoirLabel_idRelever}" for="idRelever" />
                        <p:selectOneMenu id="idRelever" value="#{dossierprovisoirController.selected.idRelever}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{releveController.itemsAvailableSelectOne}"
                                           var="idReleverItem"
                                           itemValue="#{idReleverItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dossierprovisoirController.update}" value="#{bundle.Save}" update="display,:DossierprovisoirListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DossierprovisoirEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DossierprovisoirEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
