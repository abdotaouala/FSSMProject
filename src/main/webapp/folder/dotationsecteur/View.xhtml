<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDotationsecteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDotationsecteurLabel_idCompte}"/>

                    <h:outputText value="#{bundle.ViewDotationsecteurLabel_idSecteur}"/>
                    <h:outputText value="#{dotationsecteurController.selected.idSecteur}" title="#{bundle.ViewDotationsecteurTitle_idSecteur}"/>
                    <h:outputText value="#{bundle.ViewDotationsecteurLabel_idDotation}"/>

                    <h:outputText value="#{bundle.ViewDotationsecteurLabel_reliquat}"/>

                <br />
                <h:commandLink action="#{dotationsecteurController.destroyAndView}" value="#{bundle.ViewDotationsecteurDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDotationsecteurEditLink}"/>
                <br />
                <h:commandLink action="#{dotationsecteurController.prepareCreate}" value="#{bundle.ViewDotationsecteurCreateLink}" />
                <br />
                <h:commandLink action="#{dotationsecteurController.prepareList}" value="#{bundle.ViewDotationsecteurShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDotationsecteurIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
