<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtatdossierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEtatdossierEmpty}" rendered="#{etatdossierController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{etatdossierController.items.rowCount > 0}">
                    <h:outputText value="#{etatdossierController.pagination.pageFirstItem + 1}..#{etatdossierController.pagination.pageLastItem + 1}/#{etatdossierController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{etatdossierController.previous}" value="#{bundle.Previous} #{etatdossierController.pagination.pageSize}" rendered="#{etatdossierController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{etatdossierController.next}" value="#{bundle.Next} #{etatdossierController.pagination.pageSize}" rendered="#{etatdossierController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{etatdossierController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_idEtat}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_idDeplacement}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDeplacement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_motif}"/>
                            </f:facet>
                            <h:outputText value="#{item.motif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_rmq}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmq}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtatdossierTitle_dateEtat}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEtat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{etatdossierController.prepareView}" value="#{bundle.ListEtatdossierViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etatdossierController.prepareEdit}" value="#{bundle.ListEtatdossierEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etatdossierController.destroy}" value="#{bundle.ListEtatdossierDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{etatdossierController.prepareCreate}" value="#{bundle.ListEtatdossierCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEtatdossierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
