<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtatdossierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_idEtat}"/>
                    <h:outputText value="#{etatdossierController.selected.idEtat}" title="#{bundle.ViewEtatdossierTitle_idEtat}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_idDeplacement}"/>
                    <h:outputText value="#{etatdossierController.selected.idDeplacement}" title="#{bundle.ViewEtatdossierTitle_idDeplacement}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_etat}"/>
                    <h:outputText value="#{etatdossierController.selected.etat}" title="#{bundle.ViewEtatdossierTitle_etat}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_motif}"/>
                    <h:outputText value="#{etatdossierController.selected.motif}" title="#{bundle.ViewEtatdossierTitle_motif}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_rmq}"/>
                    <h:outputText value="#{etatdossierController.selected.rmq}" title="#{bundle.ViewEtatdossierTitle_rmq}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_observation}"/>
                    <h:outputText value="#{etatdossierController.selected.observation}" title="#{bundle.ViewEtatdossierTitle_observation}"/>
                    <h:outputText value="#{bundle.ViewEtatdossierLabel_dateEtat}"/>
                    <h:outputText value="#{etatdossierController.selected.dateEtat}" title="#{bundle.ViewEtatdossierTitle_dateEtat}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etatdossierController.destroyAndView}" value="#{bundle.ViewEtatdossierDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEtatdossierEditLink}"/>
                <br />
                <h:commandLink action="#{etatdossierController.prepareCreate}" value="#{bundle.ViewEtatdossierCreateLink}" />
                <br />
                <h:commandLink action="#{etatdossierController.prepareList}" value="#{bundle.ViewEtatdossierShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEtatdossierIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
