<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFiliereTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFiliereEmpty}" rendered="#{filiereController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{filiereController.items.rowCount > 0}">
                    <h:outputText value="#{filiereController.pagination.pageFirstItem + 1}..#{filiereController.pagination.pageLastItem + 1}/#{filiereController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{filiereController.previous}" value="#{bundle.Previous} #{filiereController.pagination.pageSize}" rendered="#{filiereController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{filiereController.next}" value="#{bundle.Next} #{filiereController.pagination.pageSize}" rendered="#{filiereController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{filiereController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiliereTitle_idFiliere}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFiliere}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiliereTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiliereTitle_idType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiliereTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFiliereTitle_intitule}"/>
                            </f:facet>
                            <h:outputText value="#{item.intitule}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{filiereController.prepareView}" value="#{bundle.ListFiliereViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filiereController.prepareEdit}" value="#{bundle.ListFiliereEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filiereController.destroy}" value="#{bundle.ListFiliereDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{filiereController.prepareCreate}" value="#{bundle.ListFiliereCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFiliereIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
