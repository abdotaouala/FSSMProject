<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGraddiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGraddiplomeLabel_idGrade}" for="idGrade" />
                    <h:inputText id="idGrade" value="#{graddiplomeController.selected.idGrade}" title="#{bundle.CreateGraddiplomeTitle_idGrade}" required="true" requiredMessage="#{bundle.CreateGraddiplomeRequiredMessage_idGrade}"/>
                    <h:outputLabel value="#{bundle.CreateGraddiplomeLabel_intituleGrade}" for="intituleGrade" />
                    <h:inputText id="intituleGrade" value="#{graddiplomeController.selected.intituleGrade}" title="#{bundle.CreateGraddiplomeTitle_intituleGrade}" />
                    <h:outputLabel value="#{bundle.CreateGraddiplomeLabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{graddiplomeController.selected.taux}" title="#{bundle.CreateGraddiplomeTitle_taux}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{graddiplomeController.create}" value="#{bundle.CreateGraddiplomeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{graddiplomeController.prepareList}" value="#{bundle.CreateGraddiplomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGraddiplomeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
