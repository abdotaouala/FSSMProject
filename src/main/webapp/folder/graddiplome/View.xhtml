<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GraddiplomeViewDlg" widgetVar="GraddiplomeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGraddiplomeTitle}">
            <h:form id="GraddiplomeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{graddiplomeController.selected != null}">
                        <h:outputText value="#{bundle.ViewGraddiplomeLabel_idGrade}"/>
                        <h:outputText value="#{graddiplomeController.selected.idGrade}" title="#{bundle.ViewGraddiplomeTitle_idGrade}"/>
                        <h:outputText value="#{bundle.ViewGraddiplomeLabel_intituleGrade}"/>
                        <h:outputText value="#{graddiplomeController.selected.intituleGrade}" title="#{bundle.ViewGraddiplomeTitle_intituleGrade}"/>
                        <h:outputText value="#{bundle.ViewGraddiplomeLabel_taux}"/>
                        <h:outputText value="#{graddiplomeController.selected.taux}" title="#{bundle.ViewGraddiplomeTitle_taux}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GraddiplomeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
