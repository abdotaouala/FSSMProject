<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IndemnetedeplacementinterneListForm">
                <p:panel header="#{bundle.ListIndemnetedeplacementinterneTitle}">
                    <p:dataTable id="datalist" value="#{indemnetedeplacementinterneController.items}" var="item"
                                 selectionMode="single" selection="#{indemnetedeplacementinterneController.selected}"
                                 paginator="true"
                                 rowKey="#{item.indemnetedeplacementinternePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle_indemnetedeplacementinternePK_idIndDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.indemnetedeplacementinternePK.idIndDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle_montantDepInt}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantDepInt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle_idPrixRepas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixRepas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle_idDotation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDotation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndemnetedeplacementinterneTitle_deplacement}"/>
                            </f:facet>
                            <h:outputText value="#{item.deplacement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{indemnetedeplacementinterneController.prepareCreate}" update=":IndemnetedeplacementinterneCreateForm" oncomplete="PF('IndemnetedeplacementinterneCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IndemnetedeplacementinterneViewForm" oncomplete="PF('IndemnetedeplacementinterneViewDialog').show()" disabled="#{empty indemnetedeplacementinterneController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IndemnetedeplacementinterneEditForm" oncomplete="PF('IndemnetedeplacementinterneEditDialog').show()" disabled="#{empty indemnetedeplacementinterneController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{indemnetedeplacementinterneController.destroy}" update=":growl,datalist" disabled="#{empty indemnetedeplacementinterneController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
