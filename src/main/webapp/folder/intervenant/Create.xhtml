<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIntervenantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_cinPpr}" for="cinPpr" />
                    <h:inputText id="cinPpr" value="#{intervenantController.selected.cinPpr}" title="#{bundle.CreateIntervenantTitle_cinPpr}" required="true" requiredMessage="#{bundle.CreateIntervenantRequiredMessage_cinPpr}"/>
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{intervenantController.selected.idUser}" title="#{bundle.CreateIntervenantTitle_idUser}" required="true" requiredMessage="#{bundle.CreateIntervenantRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_nomComplet}" for="nomComplet" />
                    <h:inputText id="nomComplet" value="#{intervenantController.selected.nomComplet}" title="#{bundle.CreateIntervenantTitle_nomComplet}" />
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_nomArabe}" for="nomArabe" />
                    <h:inputText id="nomArabe" value="#{intervenantController.selected.nomArabe}" title="#{bundle.CreateIntervenantTitle_nomArabe}" />
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{intervenantController.selected.telephone}" title="#{bundle.CreateIntervenantTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateIntervenantLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{intervenantController.selected.mail}" title="#{bundle.CreateIntervenantTitle_mail}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{intervenantController.create}" value="#{bundle.CreateIntervenantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{intervenantController.prepareList}" value="#{bundle.CreateIntervenantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIntervenantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
