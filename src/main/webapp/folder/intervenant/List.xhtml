<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIntervenantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIntervenantEmpty}" rendered="#{intervenantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{intervenantController.items.rowCount > 0}">
                    <h:outputText value="#{intervenantController.pagination.pageFirstItem + 1}..#{intervenantController.pagination.pageLastItem + 1}/#{intervenantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{intervenantController.previous}" value="#{bundle.Previous} #{intervenantController.pagination.pageSize}" rendered="#{intervenantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{intervenantController.next}" value="#{bundle.Next} #{intervenantController.pagination.pageSize}" rendered="#{intervenantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{intervenantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_cinPpr}"/>
                            </f:facet>
                            <h:outputText value="#{item.cinPpr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_nomComplet}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomComplet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_nomArabe}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomArabe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervenantTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{intervenantController.prepareView}" value="#{bundle.ListIntervenantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{intervenantController.prepareEdit}" value="#{bundle.ListIntervenantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{intervenantController.destroy}" value="#{bundle.ListIntervenantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{intervenantController.prepareCreate}" value="#{bundle.ListIntervenantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIntervenantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
