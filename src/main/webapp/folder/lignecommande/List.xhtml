<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLignecommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLignecommandeEmpty}" rendered="#{lignecommandeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lignecommandeController.items.rowCount > 0}">
                    <h:outputText value="#{lignecommandeController.pagination.pageFirstItem + 1}..#{lignecommandeController.pagination.pageLastItem + 1}/#{lignecommandeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lignecommandeController.previous}" value="#{bundle.Previous} #{lignecommandeController.pagination.pageSize}" rendered="#{lignecommandeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lignecommandeController.next}" value="#{bundle.Next} #{lignecommandeController.pagination.pageSize}" rendered="#{lignecommandeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lignecommandeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_idBC}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBC}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_idArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_idLigne}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLigne}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_pu}"/>
                            </f:facet>
                            <h:outputText value="#{item.pu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignecommandeTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lignecommandeController.prepareView}" value="#{bundle.ListLignecommandeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lignecommandeController.prepareEdit}" value="#{bundle.ListLignecommandeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lignecommandeController.destroy}" value="#{bundle.ListLignecommandeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lignecommandeController.prepareCreate}" value="#{bundle.ListLignecommandeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLignecommandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
