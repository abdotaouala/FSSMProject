<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaysLabel_idPays}" for="idPays" />
                    <h:inputText id="idPays" value="#{paysController.selected.idPays}" title="#{bundle.EditPaysTitle_idPays}" required="true" requiredMessage="#{bundle.EditPaysRequiredMessage_idPays}"/>
                    <h:outputLabel value="#{bundle.EditPaysLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{paysController.selected.ville}" title="#{bundle.EditPaysTitle_ville}" />
                    <h:outputLabel value="#{bundle.EditPaysLabel_nomPays}" for="nomPays" />
                    <h:inputText id="nomPays" value="#{paysController.selected.nomPays}" title="#{bundle.EditPaysTitle_nomPays}" />
                </h:panelGrid>
                <h:commandLink action="#{paysController.update}" value="#{bundle.EditPaysSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaysViewLink}"/>
                <br />
                <h:commandLink action="#{paysController.prepareList}" value="#{bundle.EditPaysShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaysIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
