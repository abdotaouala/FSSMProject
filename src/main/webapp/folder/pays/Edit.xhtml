<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysEditDlg" widgetVar="PaysEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaysTitle}">
            <h:form id="PaysEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaysLabel_idPays}" for="idPays" />
                        <p:inputText id="idPays" value="#{paysController.selected.idPays}" title="#{bundle.EditPaysTitle_idPays}" required="true" requiredMessage="#{bundle.EditPaysRequiredMessage_idPays}"/>
                        <p:outputLabel value="#{bundle.EditPaysLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{paysController.selected.ville}" title="#{bundle.EditPaysTitle_ville}" />
                        <p:outputLabel value="#{bundle.EditPaysLabel_nomPays}" for="nomPays" />
                        <p:inputText id="nomPays" value="#{paysController.selected.nomPays}" title="#{bundle.EditPaysTitle_nomPays}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paysController.update}" value="#{bundle.Save}" update="display,:PaysListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaysEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaysEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
