<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaysLabel_idPays}"/>
                    <h:outputText value="#{paysController.selected.idPays}" title="#{bundle.ViewPaysTitle_idPays}"/>
                    <h:outputText value="#{bundle.ViewPaysLabel_ville}"/>
                    <h:outputText value="#{paysController.selected.ville}" title="#{bundle.ViewPaysTitle_ville}"/>
                    <h:outputText value="#{bundle.ViewPaysLabel_nomPays}"/>
                    <h:outputText value="#{paysController.selected.nomPays}" title="#{bundle.ViewPaysTitle_nomPays}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paysController.destroyAndView}" value="#{bundle.ViewPaysDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaysEditLink}"/>
                <br />
                <h:commandLink action="#{paysController.prepareCreate}" value="#{bundle.ViewPaysCreateLink}" />
                <br />
                <h:commandLink action="#{paysController.prepareList}" value="#{bundle.ViewPaysShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaysIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
