<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysViewDlg" widgetVar="PaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaysTitle}">
            <h:form id="PaysViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaysLabel_idPays}"/>
                        <h:outputText value="#{paysController.selected.idPays}" title="#{bundle.ViewPaysTitle_idPays}"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_ville}"/>
                        <h:outputText value="#{paysController.selected.ville}" title="#{bundle.ViewPaysTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_nomPays}"/>
                        <h:outputText value="#{paysController.selected.nomPays}" title="#{bundle.ViewPaysTitle_nomPays}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaysViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
