<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PiecejustificativedeplacementListForm">
                <p:panel header="#{bundle.ListPiecejustificativedeplacementTitle}">
                    <p:dataTable id="datalist" value="#{piecejustificativedeplacementController.items}" var="item"
                                 selectionMode="single" selection="#{piecejustificativedeplacementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPiece}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle_idPiece}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPiece}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle_datePiece}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePiece}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle_intutilePiece}"/>
                            </f:facet>
                            <h:outputText value="#{item.intutilePiece}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle_piece}"/>
                            </f:facet>
                            <h:outputText value="#{item.piece}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPiecejustificativedeplacementTitle_idDeplacement}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDeplacement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{piecejustificativedeplacementController.prepareCreate}" update=":PiecejustificativedeplacementCreateForm" oncomplete="PF('PiecejustificativedeplacementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PiecejustificativedeplacementViewForm" oncomplete="PF('PiecejustificativedeplacementViewDialog').show()" disabled="#{empty piecejustificativedeplacementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PiecejustificativedeplacementEditForm" oncomplete="PF('PiecejustificativedeplacementEditDialog').show()" disabled="#{empty piecejustificativedeplacementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{piecejustificativedeplacementController.destroy}" update=":growl,datalist" disabled="#{empty piecejustificativedeplacementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
