<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPiecejustificativedeplacementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPiecejustificativedeplacementLabel_idPiece}"/>
                    <h:outputText value="#{piecejustificativedeplacementController.selected.idPiece}" title="#{bundle.ViewPiecejustificativedeplacementTitle_idPiece}"/>
                    <h:outputText value="#{bundle.ViewPiecejustificativedeplacementLabel_idDeplacement}"/>
                    <h:outputText value="#{piecejustificativedeplacementController.selected.idDeplacement}" title="#{bundle.ViewPiecejustificativedeplacementTitle_idDeplacement}"/>

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPiecejustificativedeplacementLabel_intutilePiece}"/>
                    <h:outputText value="#{piecejustificativedeplacementController.selected.intutilePiece}" title="#{bundle.ViewPiecejustificativedeplacementTitle_intutilePiece}"/>
                    <h:outputText value="#{bundle.ViewPiecejustificativedeplacementLabel_piece}"/>

                <br />

                <br />
                <h:commandLink action="#{piecejustificativedeplacementController.prepareCreate}" value="#{bundle.ViewPiecejustificativedeplacementCreateLink}" />
                <br />
                <h:commandLink action="#{piecejustificativedeplacementController.prepareList}" value="#{bundle.ViewPiecejustificativedeplacementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPiecejustificativedeplacementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
