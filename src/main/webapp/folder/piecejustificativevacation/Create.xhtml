<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePiecejustificativevacationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_idPiece}" for="idPiece" />
                    <h:inputText id="idPiece" value="#{piecejustificativevacationController.selected.idPiece}" title="#{bundle.CreatePiecejustificativevacationTitle_idPiece}" required="true" requiredMessage="#{bundle.CreatePiecejustificativevacationRequiredMessage_idPiece}"/>
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_idDossier}" for="idDossier" />
                    <h:inputText id="idDossier" value="#{piecejustificativevacationController.selected.idDossier}" title="#{bundle.CreatePiecejustificativevacationTitle_idDossier}" required="true" requiredMessage="#{bundle.CreatePiecejustificativevacationRequiredMessage_idDossier}"/>
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_dosidDossier}" for="dosidDossier" />
                    <h:inputText id="dosidDossier" value="#{piecejustificativevacationController.selected.dosidDossier}" title="#{bundle.CreatePiecejustificativevacationTitle_dosidDossier}" required="true" requiredMessage="#{bundle.CreatePiecejustificativevacationRequiredMessage_dosidDossier}"/>
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_datePiece}" for="datePiece" />
                    <h:inputText id="datePiece" value="#{piecejustificativevacationController.selected.datePiece}" title="#{bundle.CreatePiecejustificativevacationTitle_datePiece}" >

                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_intutilePiece}" for="intutilePiece" />
                    <h:inputText id="intutilePiece" value="#{piecejustificativevacationController.selected.intutilePiece}" title="#{bundle.CreatePiecejustificativevacationTitle_intutilePiece}" />
                    <h:outputLabel value="#{bundle.CreatePiecejustificativevacationLabel_piece}" for="piece" />
                    <h:inputText id="piece" value="#{piecejustificativevacationController.selected.piece}" title="#{bundle.CreatePiecejustificativevacationTitle_piece}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{piecejustificativevacationController.create}" value="#{bundle.CreatePiecejustificativevacationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{piecejustificativevacationController.prepareList}" value="#{bundle.CreatePiecejustificativevacationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePiecejustificativevacationIndexLink}"/>
            </h:form>
        </ui:define>
