<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrixkilomitriqueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PrixkilomitriqueListForm">
                <p:panel header="#{bundle.ListPrixkilomitriqueTitle}">
                    <p:dataTable id="datalist" value="#{prixkilomitriqueController.items}" var="item"
                                 selectionMode="single" selection="#{prixkilomitriqueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPrixKilo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixkilomitriqueTitle_idPrixKilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixKilo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixkilomitriqueTitle_kmSup}"/>
                            </f:facet>
                            <h:outputText value="#{item.kmSup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixkilomitriqueTitle_kmInf}"/>
                            </f:facet>
                            <h:outputText value="#{item.kmInf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixkilomitriqueTitle_prixRoute}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixRoute}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixkilomitriqueTitle_prixPiste}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixPiste}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{prixkilomitriqueController.prepareCreate}" update=":PrixkilomitriqueCreateForm" oncomplete="PF('PrixkilomitriqueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PrixkilomitriqueViewForm" oncomplete="PF('PrixkilomitriqueViewDialog').show()" disabled="#{empty prixkilomitriqueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PrixkilomitriqueEditForm" oncomplete="PF('PrixkilomitriqueEditDialog').show()" disabled="#{empty prixkilomitriqueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{prixkilomitriqueController.destroy}" update=":growl,datalist" disabled="#{empty prixkilomitriqueController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
