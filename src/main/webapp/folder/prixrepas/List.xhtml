<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGroup id="messagePanel" layout="block">

                <h:outputText escape="false" value="#{bundle.ListPrixrepasEmpty}" rendered="#{prixrepasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prixrepasController.items.rowCount > 0}">
                    <h:outputText value="#{prixrepasController.pagination.pageFirstItem + 1}..#{prixrepasController.pagination.pageLastItem + 1}/#{prixrepasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prixrepasController.previous}" value="#{bundle.Previous} #{prixrepasController.pagination.pageSize}" rendered="#{prixrepasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prixrepasController.next}" value="#{bundle.Next} #{prixrepasController.pagination.pageSize}" rendered="#{prixrepasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prixrepasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_idPrixRepas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixRepas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_indiceSup}"/>
                            </f:facet>
                            <h:outputText value="#{item.indiceSup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_indiceInf}"/>
                            </f:facet>
                            <h:outputText value="#{item.indiceInf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixDs}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixDs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixD}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixD}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixRs}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixRs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prixrepasController.prepareView}" value="#{bundle.ListPrixrepasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prixrepasController.prepareEdit}" value="#{bundle.ListPrixrepasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prixrepasController.destroy}" value="#{bundle.ListPrixrepasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prixrepasController.prepareCreate}" value="#{bundle.ListPrixrepasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrixrepasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
