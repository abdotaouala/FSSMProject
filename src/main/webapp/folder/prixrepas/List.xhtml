<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrixrepasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PrixrepasListForm">
                <p:panel header="#{bundle.ListPrixrepasTitle}">
                    <p:dataTable id="datalist" value="#{prixrepasController.items}" var="item"
                                 selectionMode="single" selection="#{prixrepasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPrixRepas}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_idPrixRepas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixRepas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_indiceSup}"/>
                            </f:facet>
                            <h:outputText value="#{item.indiceSup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_indiceInf}"/>
                            </f:facet>
                            <h:outputText value="#{item.indiceInf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixDs}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixDs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixD}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixD}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixrepasTitle_prixRs}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixRs}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{prixrepasController.prepareCreate}" update=":PrixrepasCreateForm" oncomplete="PF('PrixrepasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PrixrepasViewForm" oncomplete="PF('PrixrepasViewDialog').show()" disabled="#{empty prixrepasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PrixrepasEditForm" oncomplete="PF('PrixrepasEditDialog').show()" disabled="#{empty prixrepasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{prixrepasController.destroy}" update=":growl,datalist" disabled="#{empty prixrepasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
