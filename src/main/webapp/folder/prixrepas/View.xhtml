<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrixrepasViewDlg" widgetVar="PrixrepasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrixrepasTitle}">
            <h:form id="PrixrepasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prixrepasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrixrepasLabel_idPrixRepas}"/>
                        <h:outputText value="#{prixrepasController.selected.idPrixRepas}" title="#{bundle.ViewPrixrepasTitle_idPrixRepas}"/>
                        <h:outputText value="#{bundle.ViewPrixrepasLabel_indiceSup}"/>
                        <h:outputText value="#{prixrepasController.selected.indiceSup}" title="#{bundle.ViewPrixrepasTitle_indiceSup}"/>
                        <h:outputText value="#{bundle.ViewPrixrepasLabel_indiceInf}"/>
                        <h:outputText value="#{prixrepasController.selected.indiceInf}" title="#{bundle.ViewPrixrepasTitle_indiceInf}"/>
                        <h:outputText value="#{bundle.ViewPrixrepasLabel_prixDs}"/>
