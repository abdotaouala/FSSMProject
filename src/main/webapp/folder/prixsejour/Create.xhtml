<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrixsejourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrixsejourLabel_idPrixSej}" for="idPrixSej" />
                    <h:inputText id="idPrixSej" value="#{prixsejourController.selected.idPrixSej}" title="#{bundle.CreatePrixsejourTitle_idPrixSej}" required="true" requiredMessage="#{bundle.CreatePrixsejourRequiredMessage_idPrixSej}"/>
                    <h:outputLabel value="#{bundle.CreatePrixsejourLabel_grade}" for="grade" />
                    <h:inputText id="grade" value="#{prixsejourController.selected.grade}" title="#{bundle.CreatePrixsejourTitle_grade}" />
                    <h:outputLabel value="#{bundle.CreatePrixsejourLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{prixsejourController.selected.prix}" title="#{bundle.CreatePrixsejourTitle_prix}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prixsejourController.create}" value="#{bundle.CreatePrixsejourSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prixsejourController.prepareList}" value="#{bundle.CreatePrixsejourShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrixsejourIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
