<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrixsejourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrixsejourEmpty}" rendered="#{prixsejourController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prixsejourController.items.rowCount > 0}">
                    <h:outputText value="#{prixsejourController.pagination.pageFirstItem + 1}..#{prixsejourController.pagination.pageLastItem + 1}/#{prixsejourController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prixsejourController.previous}" value="#{bundle.Previous} #{prixsejourController.pagination.pageSize}" rendered="#{prixsejourController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prixsejourController.next}" value="#{bundle.Next} #{prixsejourController.pagination.pageSize}" rendered="#{prixsejourController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prixsejourController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixsejourTitle_idPrixSej}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixSej}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixsejourTitle_grade}"/>
                            </f:facet>
                            <h:outputText value="#{item.grade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrixsejourTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prixsejourController.prepareView}" value="#{bundle.ListPrixsejourViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prixsejourController.prepareEdit}" value="#{bundle.ListPrixsejourEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prixsejourController.destroy}" value="#{bundle.ListPrixsejourDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prixsejourController.prepareCreate}" value="#{bundle.ListPrixsejourCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrixsejourIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
