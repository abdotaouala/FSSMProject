<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReleveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReleveLabel_idRelever}" for="idRelever" />
                    <h:inputText id="idRelever" value="#{releveController.selected.idRelever}" title="#{bundle.CreateReleveTitle_idRelever}" required="true" requiredMessage="#{bundle.CreateReleveRequiredMessage_idRelever}"/>
                    <h:outputLabel value="#{bundle.CreateReleveLabel_idFiliere}" for="idFiliere" />
                    <h:inputText id="idFiliere" value="#{releveController.selected.idFiliere}" title="#{bundle.CreateReleveTitle_idFiliere}" required="true" requiredMessage="#{bundle.CreateReleveRequiredMessage_idFiliere}"/>
                    <h:outputLabel value="#{bundle.CreateReleveLabel_semestre}" for="semestre" />
                    <h:inputText id="semestre" value="#{releveController.selected.semestre}" title="#{bundle.CreateReleveTitle_semestre}" />
                    <h:outputLabel value="#{bundle.CreateReleveLabel_anneeUniversitaire}" for="anneeUniversitaire" />
                    <h:inputText id="anneeUniversitaire" value="#{releveController.selected.anneeUniversitaire}" title="#{bundle.CreateReleveTitle_anneeUniversitaire}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{releveController.create}" value="#{bundle.CreateReleveSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{releveController.prepareList}" value="#{bundle.CreateReleveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReleveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
