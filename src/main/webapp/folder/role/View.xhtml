<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleViewDlg" widgetVar="RoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoleTitle}">
            <h:form id="RoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoleLabel_idRole}"/>
                        <h:outputText value="#{roleController.selected.idRole}" title="#{bundle.ViewRoleTitle_idRole}"/>
                        <h:outputText value="#{bundle.ViewRoleLabel_nom}"/>
                        <h:outputText value="#{roleController.selected.nom}" title="#{bundle.ViewRoleTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
