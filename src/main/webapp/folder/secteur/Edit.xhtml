<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecteurEditDlg" widgetVar="SecteurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSecteurTitle}">
            <h:form id="SecteurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secteurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSecteurLabel_idSecteur}" for="idSecteur" />
                        <p:inputText id="idSecteur" value="#{secteurController.selected.idSecteur}" title="#{bundle.EditSecteurTitle_idSecteur}" required="true" requiredMessage="#{bundle.EditSecteurRequiredMessage_idSecteur}"/>
                        <p:outputLabel value="#{bundle.EditSecteurLabel_intituleSecteur}" for="intituleSecteur" />
                        <p:inputText id="intituleSecteur" value="#{secteurController.selected.intituleSecteur}" title="#{bundle.EditSecteurTitle_intituleSecteur}" />
                        <p:outputLabel value="#{bundle.EditSecteurLabel_idSecteurP}" for="idSecteurP" />
                        <p:selectOneMenu id="idSecteurP" value="#{secteurController.selected.idSecteurP}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{secteurprincipalController.itemsAvailableSelectOne}"
                                           var="idSecteurPItem"
                                           itemValue="#{idSecteurPItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secteurController.update}" value="#{bundle.Save}" update="display,:SecteurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SecteurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecteurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
