<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSecteurprincipalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSecteurprincipalLabel_idSecteurP}" for="idSecteurP" />
                    <h:inputText id="idSecteurP" value="#{secteurprincipalController.selected.idSecteurP}" title="#{bundle.CreateSecteurprincipalTitle_idSecteurP}" required="true" requiredMessage="#{bundle.CreateSecteurprincipalRequiredMessage_idSecteurP}"/>
                    <h:outputLabel value="#{bundle.CreateSecteurprincipalLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{secteurprincipalController.selected.designation}" title="#{bundle.CreateSecteurprincipalTitle_designation}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{secteurprincipalController.create}" value="#{bundle.CreateSecteurprincipalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{secteurprincipalController.prepareList}" value="#{bundle.CreateSecteurprincipalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSecteurprincipalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
