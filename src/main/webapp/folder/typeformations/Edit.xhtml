<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTypeformationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTypeformationsLabel_idType}" for="idType" />
                    <h:inputText id="idType" value="#{typeformationsController.selected.idType}" title="#{bundle.EditTypeformationsTitle_idType}" required="true" requiredMessage="#{bundle.EditTypeformationsRequiredMessage_idType}"/>
                    <h:outputLabel value="#{bundle.EditTypeformationsLabel_nomType}" for="nomType" />
                    <h:inputText id="nomType" value="#{typeformationsController.selected.nomType}" title="#{bundle.EditTypeformationsTitle_nomType}" />
                </h:panelGrid>
                <h:commandLink action="#{typeformationsController.update}" value="#{bundle.EditTypeformationsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTypeformationsViewLink}"/>
                <br />
                <h:commandLink action="#{typeformationsController.prepareList}" value="#{bundle.EditTypeformationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTypeformationsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
