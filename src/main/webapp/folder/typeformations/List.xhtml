<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeformationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeformationsEmpty}" rendered="#{typeformationsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeformationsController.items.rowCount > 0}">
                    <h:outputText value="#{typeformationsController.pagination.pageFirstItem + 1}..#{typeformationsController.pagination.pageLastItem + 1}/#{typeformationsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeformationsController.previous}" value="#{bundle.Previous} #{typeformationsController.pagination.pageSize}" rendered="#{typeformationsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeformationsController.next}" value="#{bundle.Next} #{typeformationsController.pagination.pageSize}" rendered="#{typeformationsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeformationsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeformationsTitle_idType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeformationsTitle_nomType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeformationsController.prepareView}" value="#{bundle.ListTypeformationsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeformationsController.prepareEdit}" value="#{bundle.ListTypeformationsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeformationsController.destroy}" value="#{bundle.ListTypeformationsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeformationsController.prepareCreate}" value="#{bundle.ListTypeformationsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeformationsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
