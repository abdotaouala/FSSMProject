      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserRoleEditLink}"/>
                <br />
                <h:commandLink action="#{userRoleController.prepareCreate}" value="#{bundle.ViewUserRoleCreateLink}" />
                <br />
                <h:commandLink action="#{userRoleController.prepareList}" value="#{bundle.ViewUserRoleShowAllLink}"/>
