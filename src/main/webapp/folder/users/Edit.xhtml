<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{usersController.selected.idUser}" title="#{bundle.EditUsersTitle_idUser}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usersController.selected.login}" title="#{bundle.EditUsersTitle_login}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.EditUsersTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{usersController.selected.prenom}" title="#{bundle.EditUsersTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{usersController.selected.telephone}" title="#{bundle.EditUsersTitle_telephone}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_img}" for="img" />
                    <h:inputText id="img" value="#{usersController.selected.img}" title="#{bundle.EditUsersTitle_img}" />
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
