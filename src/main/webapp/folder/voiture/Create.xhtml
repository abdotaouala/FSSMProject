<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVoitureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_idVoiture}" for="idVoiture" />
                    <h:inputText id="idVoiture" value="#{voitureController.selected.idVoiture}" title="#{bundle.CreateVoitureTitle_idVoiture}" required="true" requiredMessage="#{bundle.CreateVoitureRequiredMessage_idVoiture}"/>
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_idPrixKilo}" for="idPrixKilo" />
                    <h:inputText id="idPrixKilo" value="#{voitureController.selected.idPrixKilo}" title="#{bundle.CreateVoitureTitle_idPrixKilo}" required="true" requiredMessage="#{bundle.CreateVoitureRequiredMessage_idPrixKilo}"/>
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_idDeplacement}" for="idDeplacement" />
                    <h:inputText id="idDeplacement" value="#{voitureController.selected.idDeplacement}" title="#{bundle.CreateVoitureTitle_idDeplacement}" required="true" requiredMessage="#{bundle.CreateVoitureRequiredMessage_idDeplacement}"/>
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_idIndKm}" for="idIndKm" />
                    <h:inputText id="idIndKm" value="#{voitureController.selected.idIndKm}" title="#{bundle.CreateVoitureTitle_idIndKm}" required="true" requiredMessage="#{bundle.CreateVoitureRequiredMessage_idIndKm}"/>
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_marque}" for="marque" />
                    <h:inputText id="marque" value="#{voitureController.selected.marque}" title="#{bundle.CreateVoitureTitle_marque}" />
                    <h:outputLabel value="#{bundle.CreateVoitureLabel_puissance}" for="puissance" />
                    <h:inputText id="puissance" value="#{voitureController.selected.puissance}" title="#{bundle.CreateVoitureTitle_puissance}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{voitureController.create}" value="#{bundle.CreateVoitureSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{voitureController.prepareList}" value="#{bundle.CreateVoitureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVoitureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
