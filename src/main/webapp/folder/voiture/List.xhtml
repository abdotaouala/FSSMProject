<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoitureTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VoitureListForm">
                <p:panel header="#{bundle.ListVoitureTitle}">
                    <p:dataTable id="datalist" value="#{voitureController.items}" var="item"
                                 selectionMode="single" selection="#{voitureController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVoiture}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureTitle_idVoiture}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVoiture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureTitle_puissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.puissance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureTitle_idPrixKilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrixKilo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoitureTitle_indemntekm}"/>
                            </f:facet>
                            <h:outputText value="#{item.indemntekm}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{voitureController.prepareCreate}" update=":VoitureCreateForm" oncomplete="PF('VoitureCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VoitureViewForm" oncomplete="PF('VoitureViewDialog').show()" disabled="#{empty voitureController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VoitureEditForm" oncomplete="PF('VoitureEditDialog').show()" disabled="#{empty voitureController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{voitureController.destroy}" update=":growl,datalist" disabled="#{empty voitureController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
