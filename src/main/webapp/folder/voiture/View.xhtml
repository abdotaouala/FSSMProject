<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureViewDlg" widgetVar="VoitureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoitureTitle}">
            <h:form id="VoitureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoitureLabel_idVoiture}"/>
                        <h:outputText value="#{voitureController.selected.idVoiture}" title="#{bundle.ViewVoitureTitle_idVoiture}"/>
                        <h:outputText value="#{bundle.ViewVoitureLabel_marque}"/>
                        <h:outputText value="#{voitureController.selected.marque}" title="#{bundle.ViewVoitureTitle_marque}"/>
                        <h:outputText value="#{bundle.ViewVoitureLabel_puissance}"/>
                        <h:outputText value="#{voitureController.selected.puissance}" title="#{bundle.ViewVoitureTitle_puissance}"/>
                        <h:outputText value="#{bundle.ViewVoitureLabel_idPrixKilo}"/>
                        <h:outputText value="#{voitureController.selected.idPrixKilo}" title="#{bundle.ViewVoitureTitle_idPrixKilo}"/>
                        <h:outputText value="#{bundle.ViewVoitureLabel_indemntekm}"/>
                        <h:outputText value="#{voitureController.selected.indemntekm}" title="#{bundle.ViewVoitureTitle_indemntekm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoitureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
