<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVoitureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVoitureLabel_idVoiture}"/>
                    <h:outputText value="#{voitureController.selected.idVoiture}" title="#{bundle.ViewVoitureTitle_idVoiture}"/>
                    <h:outputText value="#{bundle.ViewVoitureLabel_idPrixKilo}"/>
                    <h:outputText value="#{voitureController.selected.idPrixKilo}" title="#{bundle.ViewVoitureTitle_idPrixKilo}"/>

                    <h:outputText value="#{voitureController.selected.idIndKm}" title="#{bundle.ViewVoitureTitle_idIndKm}"/>
                    <h:outputText value="#{bundle.ViewVoitureLabel_marque}"/>
                    <h:outputText value="#{voitureController.selected.marque}" title="#{bundle.ViewVoitureTitle_marque}"/>
                    <h:outputText value="#{bundle.ViewVoitureLabel_puissance}"/>
                    <h:outputText value="#{voitureController.selected.puissance}" title="#{bundle.ViewVoitureTitle_puissance}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{voitureController.destroyAndView}" value="#{bundle.ViewVoitureDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVoitureEditLink}"/>
                <br />
                <h:commandLink action="#{voitureController.prepareCreate}" value="#{bundle.ViewVoitureCreateLink}" />
                <br />
                <h:commandLink action="#{voitureController.prepareList}" value="#{bundle.ViewVoitureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVoitureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
