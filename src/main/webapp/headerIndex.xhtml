<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <div class="banner-section">
        <div class="container">
            <div class="banner-center wow fadeInRight animated animated" data-wow-delay="0.4s">
                <div class="details-logo">
                    <h:graphicImage name="tmp1Acc/images/logo.png" styleClass="img-responsive" />
                </div>
                <div class="details-section">

                    <h:form prependId="false">
                        <div class="form-group">
                            <p:inputText id="username"  styleClass ="form-control input"  title="Identifiant"   placeholder="Identifiant" required="true"  value="#{shiroLoginBean.username}" requiredMessage="Veuillez entrer login" />
                        </div>
                        <div class="form-group">
                            <p:password id="password" title="Mot de passe" placeholder="Mot de passe" required="true" styleClass="form-control  input"  value="#{shiroLoginBean.password}" requiredMessage="Veuillez entrer mot de passe"  />
                        </div>
                        <div class="checkbox" style="color:white">
                            <label>
                                <h:selectBooleanCheckbox id="rememberMe"  value="#{shiroLoginBean.rememberMe}" />
                                Remember me
                            </label>
                        </div>


                        <p:commandButton value="Login" action="#{shiroLoginBean.doLogin}" class="btn btn-default" />
                        <p:messages id="messages" autoUpdate="true" closable="true" />



                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu -->
    <div class="header">
        <div class="container">
            <div class="header-menu">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div class="navbar-brand logo wow fadeInLeft animated animated" data-wow-delay="0.4s">
                                <h1><a href="index.html"><span>FSSM</span></a></h1>
                            </div>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse wow fadeInRight animated animated" data-wow-delay="0.4s" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav cl-effect-11">
                                <li class="active"><a href="index.xhtml" data-hover="Home">Home </a></li>

                                <li><a href="services.html" data-hover="Vacation">Vacation</a></li>
                                <li><a data-hover="Deplacement" href="gallery.html">Deplacement</a></li>
                                <li><a  href="codes.html" data-hover="Commande">Commande</a></li>
                                <li><a href="about.html" data-hover="About">About</a></li>
                                <li><a data-hover="Contact" href="contact.xhtml">Contact</a></li>

                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div class="clearfix"></div>
            </div>	
        </div> 
    </div>

</html>
