<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateServiceBudget.xhtml">
             <ui:define name="content">
                    <form name="form" method="POST">
                        <p:growl id="growl" life="2000" />
                <center><p:fieldset  style="margin-bottom:20px;margin-top: 20px; border:5px solid; width:600px; background-color: #f8f6de; vertical-align: central;">
                        <center> <b><i><legend> Affectation de budget annuel</legend></i></b></center>
                    <center><table class='tab_form' style="width:400px;height:200px; margin:0px;padding:0px; border-width: 5px; text-align: center;align-content: center;">
                    <tr> 
                        <td class="olab"><p:outputLabel for="anneeB"  value="Année Budgétaire"/></td>
                        <td class="olab">
                            <h:selectOneMenu id="anneeB" value="#{gererBudget.ab.annee}"   style="width:155px">
                                <f:selectItem itemLabel="#{selectAnnee.year}" itemValue="#{selectAnnee.year}" />
                                <f:selectItems value="#{selectAnnee.years}" var="annees" itemValue = "#{annees}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <br/>
                    <tr>
                        <td class="olab"><p:outputLabel value="Budget Annuel :  "></p:outputLabel></td>
                        <td><p:inputText accesskey="ba" value="#{gererBudget.ab.montantRap}"/></td>
                    </tr>
                    <tr>
                        <td class="olab"><p:commandButton value="Affecter" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}"  action="#{gererBudget.ajouter()}" styleClass="ui-priority-primary" /></td>
                    </tr>
                    </table></center>
                </p:fieldset></center>
                    </form>
            </ui:define>

        </ui:composition>

    </body>
</html>
