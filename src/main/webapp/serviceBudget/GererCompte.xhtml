<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateServiceBudget.xhtml">
             <ui:define name="content">
                    <h:form id="CompteCreateForm">
                        <p:growl id="growl" life="2000" />
                <center><p:fieldset  style="margin-bottom:20px;margin-top: 20px; border:5px solid; width:600px; background-color: #f8f6de; vertical-align: central;">
                        <center> <b><i><legend> Gestion des Comptes</legend></i></b></center>
                    <center><table class='tab_form' style="width:400px;height:200px; margin:0px;padding:0px; border-width: 5px; text-align: center;align-content: center;">
                    <tr> 
                    <td class="olab"><h:outputLabel value="#{bundle.CreateCompteLabel_idCompte}" for="idCompte" /></td>
                    <td class="olab"><h:inputText id="idCompte" value="#{compteController.selected.idCompte}" title="#{bundle.CreateCompteTitle_idCompte}" required="true" requiredMessage="#{bundle.CreateCompteRequiredMessage_idCompte}"/></td>
                    </tr>
                    <br/>
                    <tr>
                    <td class="olab"><h:outputLabel value="#{bundle.CreateCompteLabel_intitule}" for="intitule" /></td>
                    <td class="olab"><h:inputText id="intitule" value="#{compteController.selected.intitule}" title="#{bundle.CreateCompteTitle_intitule}" /></td>
                    </tr>
                    <tr>
                    <td class="olab"><h:outputLabel value="#{bundle.CreateCompteLabel_rap}" for="rap" /></td>
                    <td class="olab"><h:inputText id="rap" value="#{compteController.selected.rap}" title="#{bundle.CreateCompteTitle_rap}" /></td>
                    </tr>
                    <tr>
                        <td class="olab"><h:commandButton id="ajaxcreate"  action="#{compteController.create}" value="Ajouter"/>
                        </td>
                        <td class="olab"><h:commandButton id="ajaxupdate"  action="#{compteController.update}" value="Modifier"/>
                        </td>
                        <td class="olab"><h:commandButton id="ajaxdelete"  action="#{compteController.performDestroy}" value="Supprimer"/>
                        </td>
                    </tr>
                    </table></center>
                </p:fieldset></center>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
