<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body onload="#{secteurprincipalController.getItemes()}">

        <ui:composition template="./templateServiceBudget.xhtml">
            <ui:define name="Title_Page">
                Gestion Des Secteurs principals
            </ui:define>
            <ui:define name="content">
                <h:form id="SecteurPrincipalCreateForm">
                    <p:growl id="message" life="2000" />
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="confirmation" closeOnEscape="false" closable="true">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" onclick="confirmation.hide()" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" onclick="confirmation.hide()" icon="ui-icon-close" />
                                </p:confirmDialog>
                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Formulaire :
                            </div>
                            <div class="panel-body">
                                <center><table class='tab_form' style="width:400px;height:200px; margin:0px;padding:0px; border-width: 5px; text-align: center;align-content: center;">
                                        <tr> 
                                            <td class="olab"><h:outputLabel value="#{bundle.CreateSecteurprincipalLabel_designation}" for="designation" /></td>
                                            <td class="olab">
                                                <p:autoComplete dropdown="true" id="designation" value="#{secteurprincipalController.selected.designation}" completeMethod="#{secteurprincipalController.completeText}" title="#{bundle.CreateSecteurprincipalTitle_designation}" required="true" >
                                                    <p:ajax event="itemSelect" listener="#{secteurprincipalController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                    <p:ajax event="change" listener="#{secteurprincipalController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                </p:autoComplete>
                                            </td>
                                        </tr>
                                        <tr> 
                                            <td class="olab"><h:outputLabel value="Nouvelle Designation:" for="designation" /></td>
                                           
                                            <td class="olab"><h:inputText id="newdesignation" value="#{secteurprincipalController.newDesignation}" title="#{bundle.CreateSecteurprincipalTitle_designation}" required="false" requiredMessage="#{bundle.CreateCompteRequiredMessage_idCompte}"/></td>
                                        </tr>
                                        <tr>
                                            <td class="olab">
                                                <p:commandButton  ajax="false" id="ajaxcreate"  action="#{secteurprincipalController.create}" value="Ajouter" disabled="#{secteurprincipalController.disablCreate}" class="btn btn-primary btn-lg" update="@form">
                                                </p:commandButton>
                                            </td>
                                            <td class="olab">
                                                <p:commandButton id="ajaxupdate"  action="#{secteurprincipalController.update}" value="Modifier" disabled="#{secteurprincipalController.disablUpdate}" class="btn btn-success btn-lg" update="@form">
                                                    <p:confirm header="Confirmation de modification" message="voulez-vous vraiment modifier ces informations?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                            </td>
                                            <td class="olab">
                                                <p:commandButton id="ajaxdelete"  action="#{secteurprincipalController.performDestroy}" value="Supprimer" disabled="#{secteurprincipalController.disablDelete}" class="btn btn-danger btn-lg" update="@form">
                                                    <p:confirm header="Confirmation de suppression" message="voulez-vous vraiment supprimer ces informations?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                            </td>
                                        </tr>
                                    </table></center>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Liste Des Secteurs Principals
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <p:dataTable value="#{secteurprincipalController.items}" var="item" style="border:solid 1px">
                                        <p:column headerText="#{bundle.ListSecteurprincipalTitle_idSecteurP}rincipal">
                                            <h:outputText value="#{item.idSecteurP}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListSecteurprincipalTitle_designation}">
                                            <h:outputText value="#{item.designation}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
