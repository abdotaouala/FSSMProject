<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./templateUnite.xhtml">
            <ui:define name="Title_Page">
                Proposition des Engagements
            </ui:define>
            <ui:define name="content">
                <h:form id="BCCreateForm">
                    <p:growl id="message" life="2000" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="confirmation" closeOnEscape="false" closable="true">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" onclick="confirmation.hide()" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" onclick="confirmation.hide()" icon="ui-icon-close" />
                    </p:confirmDialog>
                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Formulaire :
                            </div>
                            <div class="panel-body">
                                <center><table class='tab_form' style="width:450px;height:400px; margin:0px;padding:0px; border-width: 5px; text-align: center;align-content: center;">
                                        <tr> 
                                            <td class="olab"><h:outputLabel value="SecteurPrincipal:" for="designation" /></td>
                                            <td class="olab">
                                                <p:autoComplete dropdown="true" id="designation" value="#{boncommandeController.secteurP}" completeMethod="#{secteurprincipalController.completeText}" title="#{bundle.CreateSecteurprincipalTitle_designation}" forceSelection="true">
                                                    <p:ajax event="itemSelect" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                    <p:ajax event="change" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                </p:autoComplete>
                                            </td>
                                        </tr>
                                        <tr> 
                                            <td class="olab"><h:outputLabel value="#{bundle.CreateSecteurLabel_intituleSecteur}" for="intituleSecteur" /></td>
                                            <td class="olab">
                                                <p:autoComplete dropdown="true" id="intituleSecteur" value="#{boncommandeController.secteur}" completeMethod="#{secteurController.completeText}" title="#{bundle.CreateSecteurprincipalTitle_designation}" required="true" forceSelection="true">
                                                    <p:ajax event="itemSelect" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                    <p:ajax event="change" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                </p:autoComplete>
                                            </td>
                                        </tr>
                                        <tr> 
                                            <td class="olab"><h:outputLabel value="#{bundle.CreateBudgetLabel_budgetPK_idCompte}" for="budgetPK_idCompte" /></td>
                                            <td class="olab">
                                                <p:autoComplete dropdown="true" id="budgetPK_idCompte" value="#{boncommandeController.cpt}" completeMethod="#{compteController.completeText}" title="#{bundle.CreateBudgetTitle_budgetPK_idCompte}" required="true"  
                                                                converter="cptConverter" var="cmp" itemLabel="#{cmp.idCompte}" itemValue="#{cmp}" forceSelection="true">
                                                    <p:column style="width:10%">
                                                        <h:outputText value="#{cmp.idCompte}" />
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputText value="#{cmp.intitule}" /> 
                                                    </p:column>
                                                    <p:ajax event="itemSelect" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                    <p:ajax event="change" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form" />
                                                </p:autoComplete>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="olab" ><p:outputLabel value="#{bundle.CreateBoncommandeLabel_idBC}" for="idBC" /></td>
                                            <td class="olab" >
                                                <h:inputText id="idBC" value="#{boncommandeController.selected.idBC}" title="#{bundle.CreateBoncommandeTitle_idBC}" required="true" requiredMessage="#{bundle.CreateBoncommandeRequiredMessage_idBC}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="olab" ><p:outputLabel value="#{bundle.CreateBoncommandeLabel_type}" for="type" /></td>
                                            <td class="olab" >
                                                <h:selectOneMenu id="type" value="#{boncommandeController.selected.type}"  title="#{bundle.CreateBoncommandeTitle_type}" required="true"  style="width:155px" >
                                                    <f:selectItem itemLabel="Bon de Commande" itemValue="BC" />
                                                    <f:selectItem itemLabel="Lettre de Commande" itemValue="LC" />
                                                    <p:ajax event="change" listener="#{boncommandeController.subjectSelectionChanged()}" update="@form" process="@form"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="olab">
                                                <p:commandButton  ajax="false" id="ajaxcreate"  action="#{boncommandeController.create}" value="Ajouter" disabled="#{boncommandeController.disablCreate}" class="btn btn-primary btn-lg" update="@form">
                                                </p:commandButton>
                                            </td>
                                            <td class="olab">
                                                <p:commandButton id="ajaxupdate"  action="#{boncommandeController.update}" value="Modifier" disabled="#{boncommandeController.disablUpdate}" class="btn btn-success btn-lg" update="@form">
                                                    <p:confirm header="Confirmation de modification" message="voulez-vous vraiment modifier ces informations?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                            </td>
                                            <td class="olab">
                                                <p:commandButton id="ajaxdelete"  action="#{boncommandeController.performDestroy}" value="Supprimer" disabled="#{boncommandeController.disablDelete}" class="btn btn-danger btn-lg" update="@form">
                                                    <p:confirm header="Confirmation de suppression" message="voulez-vous vraiment supprimer ces informations?" icon="ui-icon-alert" />
                                                </p:commandButton>
                                            </td>
                                        </tr>
                                    </table></center>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Liste Des Secteurs
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <p:dataTable value="#{boncommandeController.items}" var="item" style="border:solid 1px">
                                        <p:column headerText="#{bundle.ListDotationsecteurTitle_idCompte}">
                                            <h:outputText value="#{item.idCompte}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_idBC}">
                                            <h:outputText value="#{item.idBC}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_idFournisseur}">
                                            <h:outputText value="#{item.idFournisseur}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_idUser}">
                                            <h:outputText value="#{item.idUser}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_idDotation}">
                                            <h:outputText value="#{item.idDotation}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_dateCommande}">
                                            <h:outputText value="#{item.dateCommande}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_tva}">
                                            <h:outputText value="#{item.tva}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_dateReception}">
                                            <h:outputText value="#{item.dateReception}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_etat}">
                                            <h:outputText value="#{item.etat}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_montant}">
                                            <h:outputText value="#{item.montant}"/>
                                        </p:column>
                                        <p:column headerText="#{bundle.ListBoncommandeTitle_type}">
                                            <h:outputText value="#{item.type}"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
